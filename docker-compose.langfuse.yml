version: '3.8'

services:
  langfuse-db:
    image: postgres:15
    container_name: langfuse-postgres
    environment:
      POSTGRES_DB: langfuse
      POSTGRES_USER: langfuse
      POSTGRES_PASSWORD: langfuse
    ports:
      - "5433:5432" # Using 5433 to avoid conflict with any existing PostgreSQL
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    networks:
      - langfuse-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U langfuse" ]
      interval: 5s
      timeout: 5s
      retries: 5

  langfuse-server:
    image: langfuse/langfuse:2
    container_name: langfuse-server
    depends_on:
      langfuse-db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: mysecret # Change this in production
      SALT: mysalt # Change this in production
      TELEMETRY_ENABLED: "false" # Disable telemetry for local use
    networks:
      - langfuse-network

volumes:
  langfuse-db-data:


networks:
  langfuse-network:
    driver: bridge
